<div class="ContentSideSections">
    <p-dialog header="Add Dialog" [(visible)]="displayAddDialog" modal="modal" showEffect="fade">
        <formly-form [model]="newModel"
                     [fields]="articleFields"
                     (formSubmit)="resetForm()"
                     [form]="addForm">
        </formly-form>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button pButton
                        type="button"
                        (click)="addItem()"
                        label="Add">
                </button>
            </div>
        </footer>
    </p-dialog>
    <p-dialog header="Edit Dialog" [(visible)]="displayEditDialog" modal="modal" showEffect="fade">
        <formly-form
                [model]="selectedItem"
                [fields]="formFields"
                (formSubmit)="console($event)"
                [form]="editForm">
            <button pButton type="button" label="Accept" (click)="editItem()"></button>
        </formly-form>
    </p-dialog>

    <datatable
            [datasource]="datasource"
            [columns]="columns"
            (addEvent)="addEvent()"
            (editEvent)="editEvent($event)"
            (delEvent)="delEvent($event)">
        <datatable-dialog>
            <p-dialog [header]="dialogHeader" [visible]="showDialog" [responsive]="true" [resizable]="false"
                      [minHeight]="600" closable="false" showEffect="fade" [modal]="true">
                <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="dialogContent">
                    <h3> {{dialogContent}}</h3>
                </div>
                <formly-form [model]="tmpEntity"
                             [fields]="articleFields"
                             (formSubmit)="resetForm()"
                             [form]="form">
                </formly-form>
                <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                    <button type="button" pButton icon="fa-close" (click)="cancel()" label="Cancel"></button>
                    <button type="button" pButton icon="fa-check" (click)="ok()" label="Ok"></button>
                </div>
            </p-dialog>
        </datatable-dialog>
    </datatable>
</div>
