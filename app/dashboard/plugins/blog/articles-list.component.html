<div class="ContentSideSections">
    <p-dialog header="Add Dialog" [(visible)]="displayAddDialog" modal="modal" showEffect="fade">
        <formly-form [model]="newModel"
                     [fields]="articleFields"
                     (formSubmit)="resetForm()"
                     [form]="addForm">
        </formly-form>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button pButton
                        type="button"
                        (click)="addItem()"
                        label="Add">
                </button>
            </div>
        </footer>
    </p-dialog>
    <p-dialog header="Edit Dialog" [(visible)]="displayEditDialog" modal="modal" showEffect="fade">
        <formly-form
                [model]="selectedItem"
                [fields]="articleFields"
                (formSubmit)="console($event)"
                [form]="editForm">
            <button pButton type="button" label="Accept" (click)="editItem()"></button>
        </formly-form>
    </p-dialog>
    <table>
        <tr>
            <td><h3 class="first">Articles</h3></td>

        </tr>
        <tr>
            <td class="right-align">

                <button pButton type="text"
                        (click)="showAddDialog()"
                        icon="fa-external-link-square"
                        label="Add New">
                </button>
            </td>

            <td class="right-align">

                <button pButton type="button" (click)="showEditDialog()" label="Edit"></button>
            </td>

            <td class="right-align">
                <button pButton type="button" (click)="removeItem()" label="Remove"></button>
            </td>
            <td class="right-align">
                <button pButton type="button" (click)="saveChanges()" label="Save"></button>
            </td>
        </tr>
    </table>

    <table class="doc-table">
        <thead>
        <tr class="text-center">
            <th>ID</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of _articleService._datasource.items"
            (click)="changeInput($event, item)"
            [class.selected]="selectedItem!=null">
            <td>{{item.id}}</td>
            <td>{{item.content}}</td>
        </tr>
        </tbody>
    </table>
</div>
