<div class="ContentSideSections">
    <table>
        <tr>
            <td><h3 class="first">Articles</h3></td>

        </tr>
        <tr>
            <td class="right-align">
                <button pButton type="button" (click)="addArticle()" label="Add New"></button>
            </td>
            <td class="right-align">
                <button pButton type="button" (click)="removeArticle()" label="Remove Last"></button>
            </td>
            <td class="right-align">
                <button pButton type="button" (click)="editArticle()" label="Edit First"></button>
            </td>
            <td class="right-align">
                <button pButton type="button" (click)="saveChanges()" label="Save"></button>
            </td>
        </tr>
    </table>

    <table class="doc-table">
        <thead>
        <tr class="text-center">
            <th>ID</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let article of _articleService._datasource.items"
            (click)="changeInput($event, article)"
            [class.selected]="isSelected(article.id)">
            <td>{{article.id}}</td>
            <td>{{article.content}}</td>
        </tr>
        </tbody>
    </table>
</div>
