<div class="ContentSideSections" xmlns="http://www.w3.org/1999/html">
    <h2 class="first">Articles</h2>
    <hr>


    <div class="ArticleSection" *ngFor="let article of _articles">
        <div class="ArticleSectionTitle">
            {{article.title}}
        </div>
        <div class="ArticleSectionInfo">
            Published  by <strong>{{article.authorName}}</strong>
        </div>
        <div class="ArticleSectionContent">
            {{article.content | slice:0:200 }}<span *ngIf="article.content.length > 50"> ... </span><br></div>
        <div class="ArticleSectionReadMore" *ngIf="article.content.length > 50">
            <button pButton="button" label="Read More..."></button>
        </div>
    </div>
</div>
