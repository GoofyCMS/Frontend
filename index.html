<html>

<head>
    <title>Goofy Dashboard</title>

    <base href="/">

    <!--<link rel="stylesheet" href="/app/assets/libs/bootstrap/bootstrap.min.css">-->
    <link rel="stylesheet" href="/app/assets/libs/font-awesome/font-awesome.min.css">
    <!--<link rel="stylesheet" href="/app/assets/css/rdash.css">-->
    <link rel="stylesheet" href="/app/assets/libs/primeui/primeui.css">
    <link rel="stylesheet" href="/app/assets/libs/primeui/themes/delta/theme.css">
    <link rel="stylesheet" href="/app/assets/css/gd-main.css">
    

    <script src="/app/assets/libs/primeui/jquery.js"></script>
    <script src="/app/assets/libs/primeui/jquery-ui.js"></script>
    <script src="/app/assets/libs/primeui/primeui.js"></script>
    <!--<script src="/app/assets/libs/bootstrap/bootstrap.min.js"></script>-->

    <!-- 1. Load libraries -->
    <script src="/node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="/node_modules/systemjs/dist/system-polyfills.js"></script>

    <!-- IE required polyfills, in this exact order -->
    <script src="/node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="/node_modules/systemjs/dist/system.src.js"></script>
    <script src="/node_modules/rxjs/bundles/Rx.js"></script>
    <script src="/node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="/node_modules/angular2/bundles/router.dev.js"></script>
    <script src="/node_modules/angular2/bundles/http.dev.js"></script>


    <!-- 2. Configure SystemJS -->
    <script>
        System
                .config({
                    defaultJSExtensions: true,
                    map: {
                        'rxjs': 'node_modules/rxjs',
                        'angular2-log': 'node_modules/angular2-log',
                        'primeng': 'node_modules/primeng',
                        defaultExtensions: 'js'
                    },
                    packages: {
                        app: {
                            format: 'register',
                            defaultExtension: 'js'
                        },
                        "angular2": {"defaultExtension": false},
                        'angular2-log': {
                            defaultExtension: 'js'  
                        },
                        'rxjs': {
                            defaultExtension: 'js'
                        }
                    }
                });
        System
                .import('/app/boot')
                .then(null, console.error.bind(console));
    </script>

</head>

<!-- 3. Display the application -->

<body>
    <goofy-app>Loading...</goofy-app>
</body>

</html>
